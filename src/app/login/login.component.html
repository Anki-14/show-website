<app-navbar></app-navbar>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container">
    <br><br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border shadow p-4">
                <h3>Login</h3>
                <br>
                Enter Mobile
                <input type="number" class="form-control" name="user_mobile" ngModel>
                <br>
                Enter Password
                <input type="password" class="form-control" name="user_password" ngModel>
                <br><br>
                <button class="btn btn-primary mt-2 mb-3">Login Now</button>
                <br>
                New User <span routerLink="/create_account">Create Account</span>
            </div>
        </div>
    </div>
</div>
</form>

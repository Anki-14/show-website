<app-navbar></app-navbar>
<br><br>
<div class="container">
    <div class="row justify-content-center  shadow-lg">
        <div class="col-md-8">
            <form #placeorderform="ngForm" (ngSubmit)="place_order(placeorderform)">
    
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 mb-3 text-center">
                            <h1>Delivery Address</h1>
                        </div>
                            <div class="col-md-12 mb-3">
                                Village/Area/Landmark
                                <input type="text" class="form-control"  name="area" ngModel>
                            </div>
                            <div class="col-md-6 mb-3">
                                City
                                <input type="text" class="form-control" name="city" ngModel>
                            </div>
                            <div class="col-md-6 mb-3">
                                District
                                <input type="text" class="form-control" name="district" ngModel>
                            </div>
                            <div class="col-md-6 mb-3">
                                State
                                <input type="text" class="form-control" name="state" ngModel>
                            </div>
                            <div class="col-md-6 mb-3">
                                Country
                                <input type="text" class="form-control" name="country" ngModel>
                            </div>
                            <div class="col-md-6 mb-3">
                                Pincode
                                <input type="number" class="form-control" name="pincode" ngModel>
                            </div>
                            <div class="col-md-6 mb-3">
                                Payment Type
                                <select name="payment_type" ngModel class="form-control">
                                    <option>Cash On Delivery</option>
                                    <option>Online</option>
                                </select>
                                
                            </div>
                            <div class="col-md-12 mb-3 text-center">
                                <button class="btn btn-dark">Submit</button>
                            </div>
                        <br><br> <br>
                    </div>
                </div>
            </form>  
        </div>
    </div>
</div>
